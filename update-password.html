<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/png" sizes="32x32" href="loghi/logo_favicon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="loghi/logo_favicon.png">
    <link rel="apple-touch-icon" href="loghi/logo_favicon.png">
    <title>Set New Password | Tuscany Camp</title>

<link rel="stylesheet" href="css/variables.css">
<link rel="stylesheet" href="css/background.css">
<link rel="stylesheet" href="css/ui_bottons.css">
<link rel="stylesheet" href="css/animazioni_utils.css">
<link rel="stylesheet" href="css/header_nav.css">
<link rel="stylesheet" href="css/global_footer.css">

<link rel="stylesheet" href="css/hero_section.css">
<link rel="stylesheet" href="css/sezioni.css">       
<link rel="stylesheet" href="css/specific_pages.css"> 
<link rel="stylesheet" href="css/entryform_contact.css"> 
<link rel="stylesheet" href="css/auth_page.css">      
<link rel="stylesheet" href="css/responsive.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <div class="bg-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <header id="navbar">
        <div class="nav-container">
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="auth-section">
        <div class="container">
            <div class="auth-container">
                <div class="auth-form active">
                    <h3 style="margin-bottom: 20px;">Nuova Password</h3>
                    <p class="auth-subtitle">Inserisci la tua nuova password per completare il reset.</p>
                    
                    <form id="updatePassForm">
                        <div class="form-group" style="margin-bottom: 20px;">
                            <label for="newPassword">Nuova Password</label>
                            <input type="password" id="newPassword" placeholder="Min. 6 caratteri" required minlength="6">
                        </div>
                        
                        <div class="form-footer">
                            <button type="submit" class="btn btn-primary btn-block">SALVA PASSWORD</button>
                        </div>
                    </form>

                    <div id="updateMessage" class="auth-message" style="display:none; margin-top:20px;"></div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container copyright">
            &copy; 2025 Tuscany Camp. All rights reserved.
        </div>
    </footer>

    <script src="config.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            console.log("Script Reset Password Caricato.");

            // Verifica se Supabase è caricato
            if (!window.supabase) {
                alert("Errore Critico: Supabase non connesso. Controlla la console.");
                console.error("Window.supabase is undefined");
                return;
            }

            // Elementi DOM
            const form = document.getElementById('updatePassForm');
            const msgBox = document.getElementById('updateMessage');
            const inputPass = document.getElementById('newPassword');
            const btn = form.querySelector('button');

            // --- CONTROLLO SESSIONE ---
            // Quando arrivi dal link email, Supabase imposta la sessione nell'URL (hash).
            // Dobbiamo aspettare che la rilevi.
            window.supabase.auth.onAuthStateChange(async (event, session) => {
                console.log("Auth Event:", event);
                
                if (event === 'SIGNED_OUT') {
                    // Se non c'è sessione, rimanda al login
                    msgBox.className = "auth-message error";
                    msgBox.innerText = "Link scaduto o non valido. Torna al login.";
                    msgBox.style.display = 'block';
                    btn.disabled = true;
                    setTimeout(() => window.location.href = 'login.html', 3000);
                }
            });

            // --- GESTIONE INVIO FORM ---
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                console.log("Tentativo cambio password...");

                const newPassword = inputPass.value;

                if (newPassword.length < 6) {
                    alert("La password deve essere di almeno 6 caratteri.");
                    return;
                }

                // UI Loading
                btn.disabled = true;
                const originalText = btn.innerText;
                btn.innerText = "Aggiornamento in corso...";
                msgBox.style.display = 'none';

                try {
                    // Chiamata Supabase per aggiornare password
                    const { data, error } = await window.supabase.auth.updateUser({ 
                        password: newPassword 
                    });

                    if (error) throw error;

                    console.log("Password aggiornata con successo:", data);

                    // Successo
                    msgBox.className = "auth-message success";
                    msgBox.innerText = "Password aggiornata! Verrai reindirizzato...";
                    msgBox.style.display = 'block';

                    // Redirect al Profilo dopo 2 secondi
                    setTimeout(() => {
                        window.location.href = 'account.html';
                    }, 2000);

                } catch (err) {
                    console.error("Errore update:", err);
                    msgBox.className = "auth-message error";
                    msgBox.innerText = "Errore: " + err.message;
                    msgBox.style.display = 'block';
                    
                    btn.disabled = false;
                    btn.innerText = originalText;
                }
            });
        });
    </script>

</body>
</html>
