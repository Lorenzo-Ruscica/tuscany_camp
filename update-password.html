<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password | Tuscany Camp</title>

    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/background.css">
    <link rel="stylesheet" href="css/animazioni_utils.css">
    <link rel="stylesheet" href="css/ui_bottons.css">
    <link rel="stylesheet" href="css/header_nav.css">
    <link rel="stylesheet" href="css/global_footer.css">
    <link rel="stylesheet" href="css/auth_page.css">
    <link rel="stylesheet" href="css/responsive.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <div class="bg-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <header id="navbar">
        <div class="nav-container">
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="auth-section">
        <div class="container">
            <div class="auth-container">
                <div class="auth-form active">
                    <h3 style="margin-bottom: 20px;">Nuova Password</h3>
                    <p class="auth-subtitle">Inserisci la tua nuova password per completare il reset.</p>
                    
                    <form id="updatePassForm">
                        <div class="form-group" style="margin-bottom: 20px;">
                            <label>Nuova Password</label>
                            <input type="password" id="newPassword" placeholder="Min. 6 caratteri" required minlength="6">
                        </div>
                        
                        <div class="form-footer">
                            <button type="submit" class="btn btn-primary btn-block">AGGIORNA PASSWORD</button>
                        </div>
                    </form>

                    <div id="updateMessage" class="auth-message" style="display:none; margin-top:20px;"></div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container copyright">
            &copy; 2025 Tuscany Camp. All rights reserved.
        </div>
    </footer>

    <script src="config.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Controlliamo se l'utente è arrivato qui tramite il link magico (quindi è loggato)
            const { data: { session } } = await window.supabase.auth.getSession();
            
            if (!session) {
                // Se non c'è sessione (ha aperto la pagina a caso), lo mandiamo al login
                alert("Link non valido o scaduto.");
                window.location.href = 'login.html';
                return;
            }

            // Gestione Form
            const form = document.getElementById('updatePassForm');
            const msgBox = document.getElementById('updateMessage');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const newPassword = document.getElementById('newPassword').value;
                const btn = form.querySelector('button');

                btn.disabled = true;
                btn.innerText = "Aggiornamento...";
                msgBox.style.display = 'none';

                try {
                    // Aggiorna l'utente loggato
                    const { error } = await window.supabase.auth.updateUser({ 
                        password: newPassword 
                    });

                    if (error) throw error;

                    // Successo
                    msgBox.className = "auth-message success";
                    msgBox.innerText = "Password aggiornata! Reindirizzamento...";
                    msgBox.style.display = 'block';

                    setTimeout(() => {
                        window.location.href = 'account.html'; // Ora vai al profilo
                    }, 2000);

                } catch (err) {
                    msgBox.className = "auth-message error";
                    msgBox.innerText = "Errore: " + err.message;
                    msgBox.style.display = 'block';
                    btn.disabled = false;
                    btn.innerText = "AGGIORNA PASSWORD";
                }
            });
        });
    </script>

</body>
</html>
